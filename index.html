<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<title>Cool Looking Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='frame'>
		<div class = 'colorHeader'>
			<button class='container' style="background-color: white" ></button>
			<button class='container' style="background-color: rgb(255, 255, 130)" ></button>
			<button class='container' style="background-color: rgb(130, 255, 130)" ></button>
			<button class='container' style="background-color: rgb(130, 192, 255)" ></button>
			<button class='container' style="background-color: rgb(255, 180, 255)" ></button>
		</div>
		<h1 class='coolTitle'>Shopping List</h1><br>
		<p>Get it done today!!!</p>
		<input id='userinput' type="text" placeholder='enter items...'>
		<button id='enter'>Enter</button>
		<ul>
			<li>Notebook</li>
			<li>Jello</li>
			<li>Spinach</li>
			<li>Rice</li>
			<li>Birthday Cake</li>
			<li>Candles</li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
